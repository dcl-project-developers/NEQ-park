    summary: '`chatMessage` is triggered when the user sends a message through chat entity.'
    name: chatMessage
    fullName: chatMessage
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        chatMessage: {
                id: string;
                sender: string;
                message: string;
                isCommand: boolean;
            };
      return:
        type:
          - |-
            {
                    id: string;
                    sender: string;
                    message: string;
                    isCommand: boolean;
                }
