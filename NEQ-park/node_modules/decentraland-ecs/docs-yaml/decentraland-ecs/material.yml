    fullName: bumpTexture
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bumpTexture?: Texture;'
      return:
        type:
          - decentraland-ecs.Texture
  - uid: decentraland-ecs.Material.directIntensity
    summary: >-
      Intensity of the direct lights e.g. the four lights available in scene. This impacts both the direct diffuse and
      specular highlights. Defaults to 1.
    name: directIntensity
    fullName: directIntensity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'directIntensity?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.disableLighting
    summary: 'If sets to true, disables all the lights affecting the material. Defaults to false.'
    name: disableLighting
    fullName: disableLighting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'disableLighting?: boolean;'
      return:
        type:
          - boolean
  - uid: decentraland-ecs.Material.emissiveColor
    summary: The color emitted from the material. Defaults to black.
    name: emissiveColor
    fullName: emissiveColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'emissiveColor?: Color3;'
      return:
        type:
          - decentraland-ecs.Color3
  - uid: decentraland-ecs.Material.emissiveIntensity
    summary: >-
      Intensity of the emissive part of the material. This helps controlling the emissive effect without modifying the
      emissive color. Defaults to 1.
    name: emissiveIntensity
    fullName: emissiveIntensity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'emissiveIntensity?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.emissiveTexture
    summary: Emissive texture.
    name: emissiveTexture
    fullName: emissiveTexture
    langs:
      - typeScript
    type: property
    syntax:
      content: 'emissiveTexture?: Texture;'
      return:
        type:
          - decentraland-ecs.Texture
  - uid: decentraland-ecs.Material.environmentIntensity
    summary: >-
      Intensity of the environment e.g. how much the environment will light the object either through harmonics for
      rough material or through the refelction for shiny ones. Defaults to 1.
    name: environmentIntensity
    fullName: environmentIntensity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'environmentIntensity?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.hasAlpha
    summary: Does the albedo texture has alpha? Defaults to false.
    name: hasAlpha
    fullName: hasAlpha
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasAlpha?: boolean;'
      return:
        type:
          - boolean
  - uid: decentraland-ecs.Material.metallic
    summary: >-
      Specifies the metallic scalar of the metallic/roughness workflow. Can also be used to scale the metalness values
      of the metallic texture. Defaults to 0.5.
    name: metallic
    fullName: metallic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'metallic?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.microSurface
    summary: AKA Glossiness in other nomenclature. Defaults to 1.
    name: microSurface
    fullName: microSurface
    langs:
      - typeScript
    type: property
    syntax:
      content: 'microSurface?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.reflectionColor
    summary: The color reflected from the material. Defaults to white.
    name: reflectionColor
    fullName: reflectionColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'reflectionColor?: Color3;'
      return:
        type:
          - decentraland-ecs.Color3
  - uid: decentraland-ecs.Material.reflectivityColor
    summary: AKA Specular Color in other nomenclature. Defaults to white.
    name: reflectivityColor
    fullName: reflectivityColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'reflectivityColor?: Color3;'
      return:
        type:
          - decentraland-ecs.Color3
  - uid: decentraland-ecs.Material.refractionTexture
    summary: Stores the refracted light information in a texture.
    name: refractionTexture
    fullName: refractionTexture
    langs:
      - typeScript
    type: property
    syntax:
      content: 'refractionTexture?: Texture;'
      return:
        type:
          - decentraland-ecs.Texture
  - uid: decentraland-ecs.Material.roughness
    summary: >-
      Specifies the roughness scalar of the metallic/roughness workflow. Can also be used to scale the roughness values
      of the metallic texture. Defaults to 0.5.
    name: roughness
    fullName: roughness
    langs:
      - typeScript
    type: property
    syntax:
      content: 'roughness?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.specularIntensity
    summary: >-
      This is a special control allowing the reduction of the specular highlights coming from the four lights of the
      scene. Those highlights may not be needed in full environment lighting. Defaults to 1.
    name: specularIntensity
    fullName: specularIntensity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'specularIntensity?: number;'
      return:
        type:
          - number
  - uid: decentraland-ecs.Material.transparencyMode
    summary: >-
      Sets the transparency mode of the material. Defaults to -1.


      \| Value \| Type \| \| \-\-\--- \|
      \-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-- \| \| 0 \| OPAQUE
      (default) \| \| 1 \| ALPHATEST \| \| 2 \| ALPHABLEND \| \| 3 \| ALPHATESTANDBLEND \| \| 4 \| AUTO (ALPHABLEND if
      alpha OPAQUE otherwise \|
    name: transparencyMode
    fullName: transparencyMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparencyMode: number;'
      return:
        type:
          - number
